<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            /* border: none;
            color: red;
            outline: none; */
            outline: auto;
        }

        input::placeholder {
            text-align: end;
        }

        textarea {
            resize: vertical;
            vertical-align: bottom;
        }

        input[type=button]:active {
            background-color: red;
        }

        input[type=button]:focus {
            background-color: green;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="txt">Text</label>
        <input type="text" value="hello" placeholder="type" name="mail" id="txt">

        <input type="password" value="hello" placeholder="type" name="mail" id="txt">
        <input type="tel"><br><br>
        <fieldset>
            <legend>Radio</legend>
            <input type="radio" name="fruit" id="apple" value="apple"><label for="apple">Apple</label> <br>
            <input type="radio" name="fruit" id="Orange" value="Orange"><label for="Orange">Orange</label> <br>
            <input type="radio" name="fruit" id="Grape" value="Grape"><label for="Grape">Grape</label> <br>
        </fieldset>

        <label for=""></label><input type="checkbox" name="checkbox" id="" checked value="123"> <br>

        <input type="email" name="email">
        <input type="submit" value="Search">
        <input type="reset">

        <select name="" id="">
            <option value="" disabled selected></option>
            <option value="">Orange</option>
            <option value="">Grape</option>
        </select>

        <textarea></textarea><br>
        
        <input type="text" name="genre" id="userGenre" list="genreSuggestions">
        <datalist id="genreSuggestions">
            <option>Comedy</option>
            <option>Horror</option>
            <option>Drama</option>
            <option>Thriller</option>
            <option>Science Fiction</option>
            <option>Fantasy</option>
        </datalist>

        <input type="date" name="" id="">

        <input type="button" value="Click">
    
    </form>
</body>
</html>
